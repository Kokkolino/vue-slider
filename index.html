<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- content -->
    <section id="root">

        <i class="fa-solid fa-arrow-left" @click="slideLeft"></i>
        <section id="imgSection">
            <img :src="imgObj[index].source" alt="">
        </section>
        <i class="fa-solid fa-arrow-right" @click="slideRight"></i>
        <div id="dots">
            <i class="fa-solid fa-circle" v-if="index==0"></i>
            <i class="fa-regular fa-circle" v-else v-on:click="index = 0"></i>
            <i class="fa-solid fa-circle" v-if="index==1"></i>
            <i class="fa-regular fa-circle" v-else v-on:click="index = 1"></i>
            <i class="fa-solid fa-circle" v-if="index==2"></i>
            <i class="fa-regular fa-circle" v-else v-on:click="index = 2"></i>
            <i class="fa-solid fa-circle" v-if="index==3"></i>
            <i class="fa-regular fa-circle" v-else v-on:click="index = 3"></i>
            <i class="fa-solid fa-circle" v-if="index==4"></i>
            <i class="fa-regular fa-circle" v-else v-on:click="index = 4"></i>
        </div>
    </section>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
